        <selection>

                <h1>currncy converter</h1>
                <div class="input-container">
                    <input type="number" value="1" min="1" class="amount"/>

                        <option value="INR"></option>
                        <OPtion value="USD"> </OPtion>
                    </select>

                </div>
                <div class="arrow"> =></div>

                    <input type="number" class="converted-amount"/>
                    <select class="ToCurrncy">
                        <option value="INR"></option>
                        <OPtion value="USD"> </OPtion>
                    </select>
                </div>
                <!-- <div class="arrow"> =></div>

           </div>
